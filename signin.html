        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- <i class="fab fa-forumbee"></i> -->
    <link rel="shortcut icon" href=".\assets\images\logo.jpg" type="image/png">
    <title>Bee Neat Storage</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- ajax  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>


<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
            <img src="./assets/images/logo3.svg" width="50" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a id="signin-link" class="nav-link" href="signin.html">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Main Container -->
    <div class="container" id="signin-container">
        <div class="row">
            <div class="col-1"></div>
            <div id="welcomeUser" class="col-10"></div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="text-container col-10">
                <h2>Being BeeNeat is Easy</h2>
                <p>
                    Click get started below to learn how!
                </p>
                <!-- <button id="new-category-btn" type="button" class="btn btn-primary" href="inventory.html"> -->
                    <br>
                    <br>
                    <a id="getstarted-btn" class="btn btn-large btn-info" href="inventory.html">Get Started</a>
                    
            </div>
            <div class="col-1"></div>
        </div>
    </div>


    <!-- Register & Login Form -->
    <div class="form-container">
        <div class="logo text-center">
            <a href="index.html">
                <img id="logo" src="./assets/images/logo3.svg" width="150" height="150" alt="">
            </a>
            <p>Welcome, start getting organized</p>
            <hr>
        </div>

        <!-- Register Form -->
        <div id="registerForm">
            <form id="registerForm" method="POST">
                <div class="form-header">
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="registerFirstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="registerLastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="registerEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="registerConfirmPassword"
                            placeholder="Confirm Password">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="doRegister">Register</button>
                </div>
            </form>
            <div class="or-text text-center">
                <p class="message" id="toggle-signin">Already Registered? <a href="#">Sign In</a></p>
            </div>
            <div class="button-container">
                <div class="text-center" id="button">
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <form id="loginForm" method="POST">
                <div class="form-header">
                </div>
                <div class="form-header">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Email:</label>
                        <input type="text" class="form-control" id="loginEmail">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Password:</label>
                        <input type="password" class="form-control" id="loginPassword">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="doLogin">Login</button>
                </div>
            </form>
            <div class="or-text text-center">
                <p class="message" id="toggle-register">Not Registered Yet? <a href="#">Register</a></p>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <h6>Â© 2019 BeeNeat. All rights reserved.</h6>
        </div>
    </footer>


    <!-- Firebase Script -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Custom JavaScript -->
    <script src="./assets/javascript/logic.js"></script>
</body>

</html>
