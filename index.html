  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home.html">BEENEAT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Jumbotron -->
  <div class="header">
    <div class="container text-center">
      <h1>BEENEAT</h1>
      <h2>A place for everything and everything is in its place.</h2>
    </div>
  </div>

  <div class="container">
    <div class="userAuth authenticated pull-right">
      <button type="button" class="btn btn-success" id="logout">Logout</button>
    </div>

    <div class="userAuth unauthenticated pull-right">
      <div id="buttons">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal"
          id="register">Register</button>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal"
          id="login">Login</button>
      </div>


    </div>
    <div id="registerForm">
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="registerForm" method="POST">
              <div class="modal-header">
                <h4 class="modal-title" id="registerModalLabel">Register</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="control-label">First Name:</label>
                  <input type="text" class="form-control" id="registerFirstName">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Last Name:</label>
                  <input type="text" class="form-control" id="registerLastName">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Email:</label>
                  <input type="text" class="form-control" id="registerEmail">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Password:</label>
                  <input type="password" class="form-control" id="registerPassword">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Confirm Password:</label>
                  <input type="password" class="form-control" id="registerConfirmPassword">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="doRegister">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="loginForm">
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="loginForm" method="POST">
              <div class="modal-header">
                <h4 class="modal-title" id="loginModalLabel">Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Email:</label>
                  <input type="text" class="form-control" id="loginEmail">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Password:</label>
                  <input type="password" class="form-control" id="loginPassword">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="doLogin">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <div id="welcomeUser"></div>

    <footer class="footer">

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- Custom JavaScript -->
    <script src="./assets/javascript/logic.js"></script>
</body>

</html>
