    <!-- Jumbotron -->
    <div class="header">
        <div class="container text-center">
            <h1>BEENEAT</h1>

    <!-- Form -->
    <div id="form-container">
        <div class="col-md-4"></div>
        <div id="form-display" class="col-md-4">
            <form>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="inputName">First Name</label>
                        <input type="name" class="form-control" id="inputFName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName">Last Name</label>
                        <input type="name" class="form-control" id="inputLName" placeholder="Last Name">
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword"
                            placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="1234 Main St">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Zip</label>
                        <input type="number" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I have read and agree to the Terms of Service and Privacy Statements
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn" id="submit">Create Account</button>
                
            </form>
        </div>
    </div>
