<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Item Description Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <!-- CCS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Item Description Form</h1>
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Size</th>
                <th>Color</th>
                <th>Weight</th>
                <th>Image</th>
            </thead>
            <tbody id="table-display">
        </table>

        <!-- Add Train Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                </div>
                <form>
                    <div class="form-group">
                        <label for="item-name">Name:</label>
                        <input class="form-control" id="item-name" type="text">
                    </div>

                    <div class="form-group">
                        <label for="size">Size:</label>
                        <input class="form-control" id="size" type="text">
                    </div>

                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input class="form-control" id="color" type="text">
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input class="form-control" id="weight" type="number">
                    </div>

                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input class="form-control" id="image" type="text">
                    </div>

                    <button type="button" class="btn btn-primary" id="add-item" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>

    </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
